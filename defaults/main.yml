caddy_version: 1.0.4
caddy_bin: /usr/local/bin/caddy
caddy_home: /opt/caddyserver-{{ caddy_version }}
caddy_etc_dir: /etc/caddy
caddy_ssl_dir: /etc/ssl/caddy
caddy_conf: "{{ caddy_etc_dir }}/Caddyfile"
caddy_user: www-data
caddy_group: www-data
caddy_download_url: "https://github.com/caddyserver/caddy/releases/download/v{{ caddy_version }}/caddy_v{{ caddy_version }}_linux_amd64.tar.gz"
